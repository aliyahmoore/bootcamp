<!DOCTYPE html>
<html>
    <head>
        <title>Movies</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <body>
        <h3>Enter a movie:</h3>
        <input type = "text" id = "movie">
        <button id = "search">Search</button>
        <h5 id = "release-date"></h5>
        <script>
            var URL = "https://static.codehs.com/api/12345/movies/all";
            
            $("#search").click(function(){
                var movie = $("#movie").val();
                movieData(movie);
                
            });
            
            function movieData(movie) {
                $.getJSON(URL, function(data) {
                    var movieData = data.find(m => m.title.toLowerCase() === movie.toLowerCase());
                    if (movieData) {
                    var releaseDate = movieData.release_year; 2
                    $("#release-date").text(`Release Year: ${releaseDate}`);
                    } else {
                    $("#release-date").text("Movie not found.");
                    }
                });
            }
                 
        </script>
    </body>
</html>
